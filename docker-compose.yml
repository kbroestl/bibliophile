version: "3.9"

secrets:
  mysql_pass:
    external: true
  mysql_user_pass:
    external: true

services:
  db:
    image: mysql:5.7
    ports:
      - "3307:3306"
    restart: always
    volumes:
      - db_data:/var/lib/mysql/data 
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_pass
      MYSQL_DATABASE: bibliophile
      MYSQL_USER: kbroestl
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_pass
    secrets:
      - mysql_pass
      - mysql_user_pass
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bibliophile
      MYSQL_USER: kbroestl
      MYSQL_PASSWORD: 9Federov1
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: kbroestl
      DB_NAME: bibliophile
      DB_PASSWORD: /run/secrets/mysql_user_pass
      DB_HOST: db

volumes:
  db_data: